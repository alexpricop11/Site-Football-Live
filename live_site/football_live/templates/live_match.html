<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        div {
            border: 1px solid #ccc;
            padding: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Live Match</h1>

    <div>
        <p>Home Team: {{ match.home_team }}</p>
        <p>Away Team: {{ match.away_team }}</p>
        <p>Score: {{ match.score }}</p>
        <p>Status: {{ match.match_status }}</p>
        {% if match.live_match %}
            <p>Live Stream: <a href="{{ match.live_match }}">Watch Now</a></p>
        {% endif %}
        <p>Match Date and Time: {{ match.match_datetime }}</p>
    </div>
</body>
</html>
